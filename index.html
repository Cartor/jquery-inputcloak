<!DOCTYPE HTML>

<html>
    <head>
        <title>EndlessScroll</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #F0F0F0;

            margin-top: 10px;
            margin-left: 20px;
            margin-right: 20px;


            border-left: 2px;
            border-right: 2px;

            border-style: solid;
            border-color: #dcdcdc;
            border-radius: 2px;

            padding-top: 10px;
            padding-right: 25px;
            padding-left: 25px;
            padding-bottom: 20px;

            -moz-box-shadow: 5px 5px 5px #888;
            -webkit-box-shadow: 5px 5px 5px #888;
            box-shadow: 5px 5px 5px #888;

        }

        .loader{
            position: fixed;
            bottom: 0;
            right: 0;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery//jquery.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="endlessScroll.js"></script>
    <script>
        $(document).ready(function(){
            $('.thingsTab').endlessScroll().init({
                                                    pageStart  : 100,
                                                    pageSize   : 50,
                                                    smartScrolling : true,
                                                    loadingHtml: '<div class="scrollLoading loader"><img src="loading.gif" height="30px" width="30px"> </img>' +
                                                                 '<span style="font-weight: bold;">Loading More Things...</span></div>'
                                                  });

            $('.stuffTab').endlessScroll().init({
                                                     pageSize       : 75,
                                                     customFunction : loadOtherStuff,
                                                     smartScrolling : false,
                                                     loadingHtml    : '<div class="scrollLoading"><img src="loading.gif" height="30px" width="30px"> </img>' +
                                                                      '<span style="font-weight: bold;">Loading More Stuff...</span></div>'
                                                  }).scroll();

            $('.ajaxTab').endlessScroll().init({
                pageSize       : 50,
                smartScrolling : false,
                /*url:"asdf",*/
                loadingHtml    : '<div class="scrollLoading"><img src="loading.gif" height="30px" width="30px"> </img>' +
                '<span style="font-weight: bold;">Loading More Stuff...</span></div>'
            }).scroll();
        });

        function loadOtherStuff(pageStart, pageEnd, data){
          for (var i = pageStart; i < (pageEnd); i++)
            $('.otherStuffTab').append('<tr><td>' + i + '</td><td>Other Cool stuff</td></tr>');
        }

    </script>
    </head>
    <body>

    <div class="container">
        <h1>Endless scroll example</h1>
        <p>
           <hr style="border-color: #c8c8c8;">
        </p>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span4">

                    <h3>Tabs Example</h3>
                    <ul class="nav nav-tabs" id="myTab">
                        <li class="active">
                            <a href="#things" data-target="#thingsTab" data-toggle="tab">Tab 1</a>
                        </li>
                        <li>
                            <a href="#stuff" data-target="#stuffTab" data-toggle="tab">Tab 2</a>
                        </li>
                        <li>
                            <a href="#ajax" data-target="#ajaxTab" data-toggle="tab">Tab 3</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="things">
                            <table class="thingsTab">
                                <thead>
                                <tr>
                                    <th> Id </th>
                                    <th> Things </th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="tab-pane" id="stuff">
                            <table class="stuffTab">
                                <thead>
                                <tr>
                                    <th> Id </th>
                                    <th> Stuff </th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="tab-pane" id="ajax">
                            <table class="ajaxTab">
                                <thead>
                                <tr>
                                    <th> Id </th>
                                    <th> Items </th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>




        </div>

    </body>
</html>
